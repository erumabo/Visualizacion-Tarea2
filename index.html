<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>D3</title>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styles/dropdown.css">
</head>
<body>

  <!-- Progra -->
  
  <h2 style="margin-left:auto;margin-right:auto;text-align:center;">Cantones de Costa Rica</h2>
  
  <div class="svg-container">
    <svg class="chart"></svg>
  </div>
  
  <div id="controller">
  
  <div>
    <label>X range<input type="range" min="10" max="400" id="xslider"></label>
    <label>Y range<input type="range" min="10" max="400" id="yslider"></label>
  </div>
  
  <button class="control-btn btn btn-primary dropdown-toggle" type="button" data-toggle="collapse" data-target="#dropdown-container">Ajustes</button>
  <div id="dropdown-container" class="collapse">
  <div class="dropup">
    <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown">Opciones<span class="caret"></span></button>
    <ul id="tipoDato" class="dropdown-menu">
      <li><a href="#area">Area</a></li>
      <li><a href="#poblacion">Población</a></li>
      <li><a href="#densidad">Densidad</a></li>
    </ul>
  </div>
  <div class="dropup">
    <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown">Representación<span class="caret"></span></button>
    <ul id="tipoGrafico" class="dropdown-menu">
      <li><a href="#burbujas">Burbujas</a></li>
      <li><a href="#rectangulos">Rectángulos</a></li>
      <li><a href="#barras">Barras</a></li>
      <li><a href="#glifos">Glifos</a></li>
    </ul>
  </div>
  <div class="dropup">
    <button class="btn btn-info dropdown-toggle" data-toggle="dropdown" type="button">Efectos<span class="caret"></span></button>
    <ul id="tipoEfecto" class="dropdown-menu">
      <li><a href="#3D">3D</a></li>
      <li><a href="#reflejo">Reflejos</a></li>
    </ul>
  </div>
  </div>
  
  </div>
  
  <!-- D3 -->
  <script src="https://cdn.jsdelivr.net/npm/d3@5.5.0/dist/d3.min.js"></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  <script type="text/javascript" src="scripts/graph.js"></script>

</body>
</html>
